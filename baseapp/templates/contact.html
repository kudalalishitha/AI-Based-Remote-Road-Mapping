{% extends "base.html" %} {% block content %} {% load static %}

<style>
  .page-header {
    background: url("{% static 'main/img/img10.jpg' %}") center center no-repeat;
    background-size: cover;
  }
</style>

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px">
      <p class="section-title bg-white text-center text-primary px-3">Contact Us</p>
      <h1 class="mb-5">If You Have Any Query, Please Contact Us</h1>
    </div>
    <div class="row g-5">
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
        <h3 class="mb-4">Need a functional contact ?</h3>

        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="name" placeholder="Your Name" />
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Your Email" />
                <label for="email">Your Email</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="subject" placeholder="Subject" />
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 250px"></textarea>
                <label for="message">Message</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-secondary rounded-pill py-3 px-5" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
        <h3 class="mb-4">Contact Details</h3>
        <div class="d-flex border-bottom pb-3 mb-3">
          <div class="flex-shrink-0 btn-square bg-secondary rounded-circle">
            <i class="fa fa-map-marker-alt text-body"></i>
          </div>
          <div class="ms-3">
            <h6>Our Collage</h6>
            <span>G.Narayanamma Institute Of Technology and Science  </span>
          </div>
        </div>
        

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3807.0031515736805!2d78.396120874293!3d17.41163640210784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb96b085001d67%3A0x4f48deff88efc042!2sG.%20Narayanamma%20Institute%20of%20Technology%20and%20Science!5e0!3m2!1sen!2sin!4v1739035891653!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
{% endblock %}
