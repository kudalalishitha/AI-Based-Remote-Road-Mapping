{% extends "base.html" %} {% block content %} {% load static %}

<div class="container-fluid pb-5 bg-breadcrumb ">
    <div class="col-lg-6 col-md-10 mx-auto ">
        <div class="card card-default mb-0">
            <div class="card-header pb-0">
                <div class="app-brand w-100 d-flex justify-content-center border-bottom-0"  style="background-color: #404a3d;">
                    <h1 class=" m-0 p-3 text-white"><i class="fas fa-road me-3"></i> Road<span class="" style="color: #eddd5e"> Extraction</h1>
                </div>
            </div>
            <div class="card-body px-5 pb-5 pt-0">
                <h2 class=" mb-6 text-center mt-3 text-primary">Admin Login</h2>
                <form action="" class="col-9 mx-auto mt-4" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-12 mb-4">
                            <input type="text" class="form-control input-lg" id="text" aria-describedby=""
                            placeholder="Username" name="name">
                        </div>
                        <div class="form-group col-md-12  mb-3">
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password" name="password">
                        </div>
                        <div class="col-md-12">
                            
                            <div class="d-flex justify-content-between mb-3">
                                
                                <div class="custom-control custom-checkbox mr-3 mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2" name="remember_me">
                                    <label class="custom-control-label" for="customCheck2">Remember me</label>
                                </div>
                                
                                <a class="text-color" href="#"> Forgot password? </a>
                                
                            </div>
                            
                            <button type="submit" class="btn btn-danger btn-pill mb-4 col-12">Login</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
